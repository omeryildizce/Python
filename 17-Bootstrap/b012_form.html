<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Bootstrap</title>


</head>

<body class="w-75 mx-auto my-4">

    <form action="">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email">
            <small class="form-text text-muted">
                please enter a correct email address
            </small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <select name="city" id="city" class="form-control" >
                <option value="kocaeli">kocaeli</option>
                <option value="ankara">ankara</option>
                <option value="istanbul">istanbul</option>
                <option value="van">van</option>

            </select>     
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="" id="message" class="form-control" cols="30" rows="10"></textarea>    
        </div>
        <div class="form-group">
            <legend>Hobies</legend>
            <div class="form-check">
                <label for="" class="form-check-label">
                    <input type="checkbox"> Ko≈ümak
                    
                </label>
            </div>
            <div class="form-check">
                <label for="" class="form-check-label">
                    <input type="checkbox"> Futbol
                    
                </label>
            </div>
            <div class="form-check">
                <label for="" class="form-check-label">
                    <input type="checkbox"> Basketball
                    
                </label>
            </div>
            <div class="form-check">
                <label for="" class="form-check-label">
                    <input type="checkbox"> Kitap Okumak
                    
                </label>
            </div>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="ch">
            <label for="ch" class="custom-control-label">Check</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="rd">
            <label for="rd" class="custom-control-label">Check</label>
        </div>
        <div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio"  name="r" class="custom-control-input " id="rd1">
                <label for="rd1"  class="custom-control-label">Check 1</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" name="r" class="custom-control-input" id="rd2">
                <label for="rd2" class="custom-control-label">Check 2</label>
            </div>

        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control">
            <div class="input-group-apend">
                <span class="input-group-text" id=" ig">@gmail.com

                </span>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id=" ig">https://github.com/

                </span>
            </div>
            <input type="text" class="form-control">

        </div>

        <div class="clearfix">
            <div class="w-25 float-left"> 

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter name">
                </div>
            </div>
            <div class="w-75 float-left"> 
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter name">
                </div>
            </div>
        </div>
    </form>

</body>

</html>
